<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase RealTime Chat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">


  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/aos.min.css">
  <link rel="stylesheet" href="./src/css/main.css">

</head>

<body>

  <header>
    <div class="scrollbar"></div>
    <nav>
      <h1>World Chat App</h1>
      <i class="fa fa-info-circle" aria-hidden="true"></i>
    </nav>
  </header>

  <main>

    

    <section id="chat">
      <!-- messages will display here -->
      <div class="message-container">
        <p class="loader">Loading Messages...</p>

        <!-- <div class="message">
          <p class="username">Prateek</p>
          <p class="msg-text">Hello World</p>
          <p class="msg-time">1 day ago</p>
        </div> -->


      </div>


      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" placeholder="Your Message" required />
        <button id="message-btn" type="submit">Send</button>
      </form>

    </section>
  </main>


  <!-- scripts -->
  <script src="./src/javascript/firebase-app.js"></script>
  <script src="./src/javascript/firebase-database.js"></script>
  <script src="./firebaseConfig.js"></script>
  <script src="./src/javascript/jquery.min.js"></script>
  <script src="./src/javascript/scrollTo.min.js"></script>
  <script src="./src/javascript/gsap.min.js"></script>
  <script src="./src/javascript/ScrollTrigger.min.js"></script>
  <script src="./src/javascript/linkify.min.js"></script>
  <script src="./src/javascript/linkify-string.min.js"></script>
  <script src="./src/javascript/aos.js"></script>
  <script src="./src/javascript/js.cookie.min.js"></script>
  <script src="./src/javascript/moment.js"></script>
  <script src="./src/javascript/xss.min.js"></script>
  <script src="./src/javascript/moment-timezone-with-data.min.js"></script>
  <script src="./src/javascript/main.js"></script>

</body>

</html>
