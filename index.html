<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase RealTime Chat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/normalize.css">

<body>

  <header>
    <nav>
      <h1>Chat Project</h1>
    </nav>
  </header>

  <main>
    <section id="chat">
      <!-- messages will display here -->
      <div class="message-container">

        <!-- <div class="message">
          <p class="username">Prateek</p>
          <p class="msg-text">Hello World</p>
          <p class="msg-time">1 day ago</p>
        </div> -->


      </div>


      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" placeholder="Your Message" required />
        <button id="message-btn" type="submit">Send</button>
      </form>

    </section>
  </main>

  
  <!-- scripts -->

<script>AOS.init();</script>
